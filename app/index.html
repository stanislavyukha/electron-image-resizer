<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline'"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Image Resizer</title>
  </head>
  <body>
    <div class="top-frame drag">
      <div class="frame-btn btn-info"> <i class="fas fa-info-circle"></i></div>
      <div class="frame-btn btn-minimize"><i class="far fa-window-minimize"></i></div>
      <div class="frame-btn btn-close"><i class="fas fa-times"></i></div>
    </div>
    <div class="container center-align">
      <form id="image-form">
        <div class="file-field input-field">
          <h3 class="icon"><i id="upload-icon" class="fas fa-images"></i></h3>
          <p>Choose an image to resize</p>
          <div class="btn">
            <span>Drag or browse your images</span>
            <input class="file-input" type="file" id="img" multiple accept=".jpg,.jpeg,.png" />
          </div>
          <div class="file-path-wrapper">
            <input type="text" class="file-path" placeholder="Upload file(s)" />
          </div>
        </div>
        <p>
          <em>Choose quality level 0-100%</em>
        </p>
        <p class="range-field">
          <input type="range" min="0" max="100" id="slider" />
        </p>
        <input type="submit" value="Resize" class="btn" />
      </form>
      <div class="resize-progress transparent">
        Resized <span id="current-progress">0</span> of
        <span id="total-amount">0</span> images
      </div>
      <div class="progress">
        <div class="determinate" style="width: 0%"></div>
      </div>
      <div class="card output">
        <div class="card-content">
          Output Path : <span id="output-path"></span>
        </div>
      </div>
    </div>
    <script src="js/materialize.min.js" defer></script>
    <script src="js/index.js"" defer></script>
  </body>
</html>
