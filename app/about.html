<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>About Image Resizer</title>
  </head>
  <body>
    <div class="top-frame drag">
      <div class="frame-btn btn-close btn-close-info">
        <i class="fas fa-times"></i>
      </div>
    </div>
    <div class="container about center-align">
      <h4><i class="fas fa-images"></i> ImageResizer</h4>
      <div class="card">
        <div class="card-content">
          This is an electron JS app for reducing jpg/png images size.
        </div>
      </div>
      <div class="card">
        <div class="card-content">Version: 1.00</div>
      </div>
      <div class="card">
        <div class="card-content">
          Developed by: Stanislav Yukha (<a
            href="https://github.com/stanislavyukha"
            class="link"
            >github</a
          >)
        </div>
      </div>
    </div>
    <script defer>
      const { ipcRenderer } = require('electron');
      const btnClose = document.querySelector('.btn-close');
      const link = document.querySelector('.link');
      link.addEventListener('click', (ev) => {
        ev.preventDefault();
        ipcRenderer.send('new-window', ev.target.href);
      });
      btnClose.addEventListener('click', (ev) => {
        ipcRenderer.send('close-btn', 'info');
      });
    </script>
  </body>
</html>
